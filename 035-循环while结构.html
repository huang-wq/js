<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a = 100;
    while(a>=10)//循退出条件，当不满足该条件时结束该循环。循环条件运行时一定要是为假，否则成为死循环
    {
        console.log(a);//循环执行语句（循环体）
        a--;//循环条件的改变
    }
</script>
</html>
