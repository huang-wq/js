<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
      var oBox = document.getElementById('box');
      console.log(oBox);
       console.log(typeof oBox);

    var obj ={
        name:'ha',
        age:123
    }
    console.log(obj);
    console.log(typeof obj);

var arr = [1,2,3,4];
    console.log(arr);
    console.log(typeof arr);
    // 数组仍然是对象

    function show(){
        console.log('hello');
    }
    console.log(typeof show);
    console.log(show);
    // 函数是特殊的对象，所以检测时是function，但是函数本质还是对象。
</script>
</html>
